<!DOCTYPE html>  

<html>

<head>
	<link rel="stylesheet" type="text/css" href="css/reset.css" />	
	<link rel="stylesheet" type="text/css" href="css/scrollbar.css" />	
	<link rel="stylesheet" type="text/css" href="css/main.css" />	
	<link rel="stylesheet" type="text/css" href="css/mainmenu.css" />	

	<script type="text/javascript" src="js/ext/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="js/ext/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/ext/jquery.easing.1.3.js"></script>
	<script type="text/javascript" src="js/ext/jquery.mousewheel.min.js"></script>
	<script type="text/javascript" src="js/ext/jquery.mCustomScrollbar.js"></script>
	<script type="text/javascript" src="js/global.js"></script>
	<script type="text/javascript" src="js/mainmenu.js"></script>	
</head>

<body>

	<div id="video">
		<video id="bbb">
			<source src="img/mainmenu/bbbintro.webm">
		</video>
		<div id="skip">CLICK TO SKIP</div>	
	</div>
	
	<div id="splash">
		<div id="background">
			<div id="layer_1">&nbsp;</div>
			<div id="layer_2">&nbsp;</div>
		</div>
		<div id="logo"><img src="img/mainmenu/logo.png"></div>		
		<div id="start">CLICK TO CONTINUE</div>	
	</div>
	
	<div id="menu">	
		<div id="background">
			<div id="bg_img">&nbsp;</div>
			<div id="bg_border">&nbsp;</div>
		</div>		
		
		<div id="logo"><img src="img/mainmenu/logo.png"></div>	
		
		<ul id="links"></ul>

		<div id="player_customization" class="page_slidein">
			<div id="title">PLAYER CUSTOMIZATION</div>
			<div id="selection">
				<div id="preview">&nbsp;</div>
				<ul id="options"></ul>
			</div>
			<ul id="buttons"><li id="back">BACK</li></ul>
		</div>	
		
		<div id="findserver" class="page_slidein">
			<div id="title">FIND A SERVER</div>
			<ul id="selection">		
			</ul>
			<ul id="buttons"><li id="back">BACK</li></ul>
		</div>	
		
		<div id="link_description">&nbsp;</div>		
		
	</div>
	
</body>

</html>

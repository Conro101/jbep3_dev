<!DOCTYPE html>  

<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/reset.css" />
	<link rel="stylesheet" type="text/css" href="css/main.css" />

	<style>

		body {
			background-color: black;
			font-size: 50px;
			font-family: 'MGRay';
		}

		#loadingStatus{

			position: absolute;
			right: 20px;
			bottom: 20px;
			font-size: 80px;
			color: #FFFFFF;
		}

		#background {
			position: absolute;
			width: 100%;
			height: 100%;
			background-size: 100% 100%;

			z-index: -10;
			background-image: url(img/loading/background.png);
		}

	</style>

	<script type="text/javascript" src="js/ext/jquery-1.8.3.min.js"></script>

	<script>
		function updateStatus(newStatus, newProgress){
			$("#loadingStatus").prepend(newStatus+" - "+newProgress+"<br>");
		}
	</script>
</head>
<body>
	<div id="background">&nbsp;</div>
	<div id="loadingStatus">Loading...</div>
</body>
</html>
